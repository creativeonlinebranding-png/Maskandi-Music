<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maskandi Music Streaming App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050608;
      --accent: #f2b544;
      --accent2: #ff7a3c;
      --text-main: #ffffff;
      --text-muted: #b8bcc5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #1f2937 0%, #050608 45%, #000 100%);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      color: var(--text-main);
    }

    /* Smooth fade-in */
    .fade-in {
      animation: fadeIn 1.8s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Background glow circles */
    .glow {
      position: absolute;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(242,181,68,0.28), transparent 70%);
      border-radius: 50%;
      filter: blur(3px);
      animation: floatGlow 12s infinite ease-in-out alternate;
    }
    .glow:nth-child(1) {
      top: -40px; left: -60px;
    }
    .glow:nth-child(2) {
      bottom: -70px; right: -60px;
      animation-delay: 4s;
    }
    .glow:nth-child(3) {
      top: 30%; left: 60%;
      animation-delay: 8s;
    }
    @keyframes floatGlow {
      0% { transform: translate(0,0) scale(1); opacity: 0.55; }
      50% { transform: translate(30px,-20px) scale(1.1); opacity: 0.85; }
      100% { transform: translate(-20px,20px) scale(0.9); opacity: 0.4; }
    }

    /* Floating music notes */
    .note {
      position: absolute;
      font-size: 20px;
      opacity: 0.15;
      animation: rise 14s infinite linear;
      z-index: 0;
    }
    .note:nth-child(4) { left: 10%; bottom: -40px; }
    .note:nth-child(5) { left: 40%; bottom: -60px; animation-delay: 3s; }
    .note:nth-child(6) { left: 70%; bottom: -80px; animation-delay: 6s; }

    @keyframes rise {
      0%   { transform: translateY(0); opacity: 0; }
      15%  { opacity: 0.25; }
      60%  { opacity: 0.4; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Main container */
    .wrapper {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 30px;
    }

    .logo-circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffe9b4, #f2b544, #6b3d0f);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      animation: softPulse 3s infinite ease-in-out;
    }

    @keyframes softPulse {
      0%   { transform: scale(1);   box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
      50%  { transform: scale(1.05); box-shadow: 0 20px 60px rgba(0,0,0,0.75); }
      100% { transform: scale(1);   box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
    }

    .logo-circle span {
      font-size: 42px;
      font-weight: 700;
      color: #2c1504;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ffe9b4, #f2b544, #ff7a3c);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
      animation: glowText 4s infinite alternate;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 10px rgba(242,181,68,0.3); }
      100% { text-shadow: 0 0 20px rgba(242,181,68,0.7); }
    }

    p {
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 420px;
      margin: 0 auto;
      line-height: 1.6rem;
    }
  </style>
</head>

<body>

  <!-- BACKGROUND ANIMATED GLOWS -->
  <div class="glow"></div>
  <div class="glow"></div>
  <div class="glow"></div>

  <!-- FLOATING NOTES -->
  <div class="note">♪</div>
  <div class="note">♫</div>
  <div class="note">♬</div>

  <!-- MAIN CONTENT -->
  <div class="wrapper fade-in">

    <div class="logo-circle">
      <span>M</span>
    </div>

    <h1>Maskandi Music Streaming App</h1>

    <p>
      Experience premium South African Maskandi with a beautiful gold animated interface
      and a modern, professional feel.
    </p>

  </div>

</body>
</html>
